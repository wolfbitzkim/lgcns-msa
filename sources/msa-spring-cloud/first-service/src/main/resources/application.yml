server:
  port: 0
#  port: ${random.int(50001,50002)}
spring:
  application:
    name: my-first-service


eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.instance_id:${random.value}}

  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
